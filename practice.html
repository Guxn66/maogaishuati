        /* è¿›åº¦æ¡ */

        /* é¢˜ç›®ç±»å‹æ ‡ç­¾ */

        @keyframes fadeIn {

        /* åº•éƒ¨æ“ä½œæ  */
        .footer {

        .btn {

        /* é¢˜ç›®åˆ—è¡¨é¢æ¿ */
        .question-list-panel {

        .panel-header {

        .legend {

        .question-grid {

        .q-num {

        .overlay {

        @media (max-width: 480px) {

        }
    </style>

    <!-- é¡¶éƒ¨ -->
    <header class="header">

    <!-- è¿›åº¦æ¡ -->
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>

    <!-- ä¸»å†…å®¹ -->
    <main class="main">
        <div class="question-type" id="question-type">å¤šé€‰é¢˜</div>
        <div class="question-text" id="question-text">é¢˜ç›®åŠ è½½ä¸­...</div>
        <div class="options" id="options"></div>

            <div class="feedback-icon"></div>

    <!-- åº•éƒ¨æ“ä½œ -->
    <footer class="footer">
        <button class="btn btn-secondary" id="prev-btn" onclick="prevQuestion()">ä¸Šä¸€é¢˜</button>
        <button class="btn btn-secondary" id="next-btn" onclick="nextQuestion()">ä¸‹ä¸€é¢˜</button>
        <button class="btn btn-primary" id="action-btn" onclick="handleAction()">æäº¤ç­”æ¡ˆ</button>

    <!-- é®ç½© -->

    <!-- é¢˜ç›®åˆ—è¡¨é¢æ¿ -->
    <div class="question-list-panel" id="panel">
        <div class="panel-header">
            <h3>é¢˜ç›®åˆ—è¡¨</h3>
            <button class="icon-btn" onclick="closePanel()">âœ•</button>
        </div>
        <div class="legend">
            <span class="legend-item"><span class="legend-dot correct"></span>æ­£ç¡®</span>
            <span class="legend-item"><span class="legend-dot wrong"></span>é”™è¯¯</span>

        <div class="question-grid" id="question-grid"></div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/formatter.js"></script>
    <script src="js/questions.js"></script>
    <script>
        // çŠ¶æ€
        let questions = [];
        let currentIndex = 0;
        let selectedOptions = [];
        let isSubmitted = false;
        let mode = 'sequential';
        let sessionAnswers = {}; // æœ¬æ¬¡ç»ƒä¹ çš„ç­”é¢˜è®°å½•

        // åˆå§‹åŒ–
        function init() {
            // è§£æURLå‚æ•°
            const params = new URLSearchParams(window.location.search);
            mode = params.get('mode') || 'sequential';
            const startIndex = parseInt(params.get('start')) || 0;

            // æ ¹æ®æ¨¡å¼åŠ è½½é¢˜ç›®
            if (mode === 'sequential') {
                questions = [...maogaiQuestions];
                currentIndex = startIndex;
            } else if (mode === 'random') {
                questions = [...maogaiQuestions].sort(() => Math.random() - 0.5).slice(0, 50);
            } else if (mode === 'wrong') {
                const wrongIds = Storage.getWrongQuestionIds();
                questions = maogaiQuestions.filter(q => wrongIds.includes(q.id));
                if (questions.length === 0) {
                    alert('æš‚æ— é”™é¢˜ï¼');
                    goBack();
                    return;
                }
            }

            document.getElementById('total-count').textContent = questions.length;
            renderQuestion();
            renderQuestionGrid();
            bindEvents();
            
            // é”™é¢˜æ¨¡å¼æ˜¾ç¤º"ç§»å‡ºé”™é¢˜"æŒ‰é’®
            if (mode === 'wrong') {
                document.getElementById('mastered-btn').style.display = 'block';
            }
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestion() {
            const q = questions[currentIndex];
            if (!q) return;

            isSubmitted = false;
            selectedOptions = [];
            
            // æ›´æ–°è¿›åº¦
            document.getElementById('current-index').textContent = currentIndex + 1;
            const progress = ((currentIndex + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            // ä¿å­˜é¡ºåºæ¨¡å¼è¿›åº¦
            if (mode === 'sequential') {
                Storage.saveProgress('sequential', currentIndex);
            }

            // é¢˜ç›®ç±»å‹
            const typeNames = { single: 'å•é€‰é¢˜', multiple: 'å¤šé€‰é¢˜', judge: 'åˆ¤æ–­é¢˜', fill: 'å¡«ç©ºé¢˜' };
            document.getElementById('question-type').textContent = typeNames[q.type] || 'é€‰æ‹©é¢˜';

            // é¢˜ç›®æ–‡æœ¬
            document.getElementById('question-text').textContent = q.question;

            // é€‰é¡¹
            const optionsEl = document.getElementById('options');
            optionsEl.innerHTML = '';

            if (q.type === 'fill') {
                optionsEl.innerHTML = `
                    <input type="text" id="fill-input" placeholder="è¯·è¾“å…¥ç­”æ¡ˆ..." 
                           style="width:100%;padding:16px;background:var(--bg-card);border:2px solid transparent;
                                  border-radius:var(--radius);color:white;font-size:16px;">
                `;
            } else {
                const labels = 'ABCDEFGH';
                q.options.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.dataset.index = i;
                    div.innerHTML = `
                        <span class="option-label">${labels[i]}</span>
                        <span class="option-text">${opt}</span>
                    `;
                    div.onclick = () => selectOption(i, q.type);
                    optionsEl.appendChild(div);
                });
            }

            // éšè—åé¦ˆ
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';

            // æ›´æ–°æŒ‰é’®
            document.getElementById('action-btn').textContent = 'æäº¤ç­”æ¡ˆ';

            // æ›´æ–°æ”¶è—æŒ‰é’®
            updateStarButton(q.id);

            // æ›´æ–°é¢˜ç›®åˆ—è¡¨é«˜äº®
            updateQuestionGridHighlight();
        }

        // é€‰æ‹©é€‰é¡¹
        function selectOption(index, type) {
            if (isSubmitted) return;

            const options = document.querySelectorAll('.option');
            
            if (type === 'multiple') {
                // å¤šé€‰ï¼šåˆ‡æ¢é€‰ä¸­çŠ¶æ€
                const idx = selectedOptions.indexOf(index);
                if (idx > -1) {
                    selectedOptions.splice(idx, 1);
                    options[index].classList.remove('selected');
                } else {
                    selectedOptions.push(index);
                    options[index].classList.add('selected');
                }
            } else {
                // å•é€‰/åˆ¤æ–­ï¼šåªèƒ½é€‰ä¸€ä¸ª
                selectedOptions = [index];
                options.forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
            }
        }

        // å¤„ç†æŒ‰é’®ç‚¹å‡»
        function handleAction() {
            const btnText = document.getElementById('action-btn').textContent;
            if (btnText === 'ä¸‹ä¸€é¢˜') {
                nextQuestion();
            } else {
                submitAnswer();
            }
        }

        // æäº¤ç­”æ¡ˆ
        function submitAnswer() {
            const q = questions[currentIndex];
            if (!q) return;

            let isCorrect = false;
            let userAnswer = '';

            if (q.type === 'fill') {
                const input = document.getElementById('fill-input');
                userAnswer = input.value.trim();
                if (userAnswer === '') {
                    // å¡«ç©ºé¢˜æ²¡å¡« - ç®—é”™è¯¯
                    isCorrect = false;
                } else {
                    isCorrect = userAnswer === q.answer.trim();
                }
            } else {
                if (selectedOptions.length === 0) {
                    // æ²¡æœ‰é€‰æ‹© - ç®—é”™è¯¯
                    isCorrect = false;
                } else if (q.type === 'multiple') {
                    const correctSet = new Set(q.answer);
                    const selectedSet = new Set(selectedOptions);
                    isCorrect = correctSet.size === selectedSet.size && 
                                [...correctSet].every(x => selectedSet.has(x));
                } else {
                    isCorrect = selectedOptions[0] === q.answer;
                }
            }

            isSubmitted = true;
            sessionAnswers[q.id] = isCorrect;

            // è®°å½•ç»Ÿè®¡
            Storage.recordAnswer(q.id, isCorrect);

            // æ˜¾ç¤ºåé¦ˆ
            showFeedback(q, isCorrect);
        }

        // æ˜¾ç¤ºåé¦ˆ
        function showFeedback(q, isCorrect) {
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');

            // æ ‡è®°é€‰é¡¹çŠ¶æ€
            if (q.type !== 'fill') {
                options.forEach((opt, i) => {
                    opt.classList.add('disabled');
                    const correctIndexes = Array.isArray(q.answer) ? q.answer : [q.answer];
                    if (correctIndexes.includes(i)) {
                        opt.classList.add('correct');
                    } else if (selectedOptions.includes(i)) {
                        opt.classList.add('wrong');
                    }
                });
            }

            // æ˜¾ç¤ºåé¦ˆæ¡†
            const labels = 'ABCDEFGH';
            let correctText = '';
            
            if (q.type === 'fill') {
                correctText = q.answer;
            } else if (Array.isArray(q.answer)) {
                correctText = q.answer.map(i => labels[i]).join('ã€');
            } else {
                correctText = labels[q.answer];
            }

            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'wrong');
            feedback.innerHTML = `
                <div class="feedback-icon">${isCorrect ? 'âœ…' : 'âŒ'}</div>
                <div class="feedback-title">${isCorrect ? 'å›ç­”æ­£ç¡®ï¼' : 'å›ç­”é”™è¯¯'}</div>
                <div class="feedback-answer">æ­£ç¡®ç­”æ¡ˆï¼š${correctText}</div>
            `;

            // æ›´æ–°é¢˜ç›®åˆ—è¡¨çŠ¶æ€
            updateQuestionGridStatus(currentIndex, isCorrect);

            // å¦‚æœç­”å¯¹ï¼Œ0.8ç§’åè‡ªåŠ¨ä¸‹ä¸€é¢˜
            if (isCorrect) {
                setTimeout(() => {
                    if (currentIndex < questions.length - 1) {
                        nextQuestion();
                    }
                }, 800);
            }

            // æ›´æ–°æŒ‰é’®
            document.getElementById('action-btn').textContent = 'ä¸‹ä¸€é¢˜';
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                renderQuestion();
            } else {
                // å®Œæˆæ‰€æœ‰é¢˜ç›®
                showComplete();
            }
        }

        // ä¸Šä¸€é¢˜
        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        // æ˜¾ç¤ºå®Œæˆ
        function showComplete() {
            const correct = Object.values(sessionAnswers).filter(x => x).length;
            const total = Object.keys(sessionAnswers).length;
            
            window.location.href = `complete.html?correct=${correct}&total=${total}`;
        }

        // è¿”å›é¦–é¡µ
        function goBack() {
            window.location.href = 'index.html';
        }

        // æ¸²æŸ“é¢˜ç›®åˆ—è¡¨ç½‘æ ¼
        function renderQuestionGrid() {
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';

            questions.forEach((q, i) => {
                const btn = document.createElement('button');
                btn.className = 'q-num';
                btn.textContent = i + 1;
                btn.onclick = () => jumpToQuestion(i);
                
                // ä»StorageåŠ è½½å†å²ç­”é¢˜çŠ¶æ€
                const stats = Storage.getQuestionStats(q.id);
                if (stats.lastAnswer === true) {
                    btn.classList.add('correct');
                } else if (stats.lastAnswer === false) {
                    btn.classList.add('wrong');
                }
                // æœ¬æ¬¡ç­”é¢˜è®°å½•è¦†ç›–
                if (sessionAnswers[q.id] !== undefined) {
                    btn.classList.remove('correct', 'wrong', 'unanswered');
                    btn.classList.add(sessionAnswers[q.id] ? 'correct' : 'wrong');
                }
                
                grid.appendChild(btn);
            });

            updateQuestionGridHighlight();
        }

        // æ›´æ–°é¢˜ç›®åˆ—è¡¨é«˜äº®
        function updateQuestionGridHighlight() {
            const buttons = document.querySelectorAll('.q-num');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('current', i === currentIndex);
            });
        }

        // æ›´æ–°é¢˜ç›®çŠ¶æ€
        function updateQuestionGridStatus(index, isCorrect) {
            const buttons = document.querySelectorAll('.q-num');
            if (buttons[index]) {
                buttons[index].classList.remove('correct', 'wrong');
                buttons[index].classList.add(isCorrect ? 'correct' : 'wrong');
            }
        }

        // è·³è½¬åˆ°é¢˜ç›®
        function jumpToQuestion(index) {
            currentIndex = index;
            renderQuestion();
            closePanel();
        }

        // æ‰“å¼€/å…³é—­é¢˜ç›®åˆ—è¡¨
        function togglePanel() {
            document.getElementById('panel').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        function closePanel() {
            document.getElementById('panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }

        // æ”¶è—åŠŸèƒ½
        function toggleStar() {
            const q = questions[currentIndex];
            if (!q) return;
            
            const isStarred = Storage.toggleStar(q.id);
            updateStarButton(q.id);
        }

        function updateStarButton(questionId) {
            const btn = document.getElementById('star-btn');
